{% extends 'layout.html' %}

{% block page_title %}
	New Media Portfolio - Delete Project
{% endblock %}

{% block content %}

	<ul class="menu sgray fade" id="menu">
		<li><a href="{{ flash['web_root'] }}">New Media Portfolio 2012</a></li>
		<li class="floatr"><a href="{{ flash['web_root'] }}/logout">Log Out</a></li>
	</ul>

	<header>
		Delete Project?
	</header>
	
	<hr>
	
	<div id="themed" class="">
	
		<form id="form" name="form" method="post" action="{{ flash['web_root'] }}/project/{{ proj_id }}/delete">

		<a class='button reset' href='{{ flash['web_root'] }}/portfolio'>Cancel</a>

		<button class='reset' type="submit">Delete</button>
			
		<div id="projects">
			<div id="type"></div>
			<div id="title">{{ title }}</div>
			</br>
			<div id="desc">{{ description }}</div>
		</div>

		<div class="spacer"></div>

		</form>

	</div>


{% endblock %}
