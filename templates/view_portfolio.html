{% extends 'layout.html' %}

{% block page_title %}New Media Portfolio - Your Portfolio{% endblock %}

{% block content %}

	<ul class="menu sgray fade" id="menu">
		<li><a href="{{ flash['web_root'] }}">New Media Portfolio 2012</a></li>
		<li class="floatr"><a href="{{ flash['web_root'] }}/logout">Log Out</a></li>
	</ul>

	<header>Your Portfolio</header>
	
	<hr>
	
	<div id="themed" style="float:right;margin-bottom:20px;">
		<FORM METHOD="LINK" ACTION="{{ flash['web_root'] }}/project/add">
		<button type="submit">Add Project</button>
		</FORM>
	</div>

	<div id="random" style="margin-top:20px"></div>

	<p>
	{% for proj in projects %}
		<div id="projects" style="margin-top:20px">
			<div id="type"></div>
			<div id="title">{{ proj[1] }}</div>
			</br>
			<div id="desc">{{ proj[2] }}</div>
		</div>
	{% endfor %}
	</p>

{% endblock %}
