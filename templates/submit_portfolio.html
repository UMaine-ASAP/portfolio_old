{% extends 'layout.html' %}

{% block page_title %}
	New Media Portfolio - Submit Portfolio
{% endblock %}

{% block content %}

	<header>
		Submit Portfolio?
	</header>
	
	<hr>
	
	<div id="themed" class="loginForm">
	
		<form id="form" name="form" method="post" action="{{ flash['web_root'] }}/portfolio/submit">
		
		<p>Are you sure you want to submit your portfolio?</p>
		<br>
		<p>(This action cannot be undone!)</p>

		<a class='button reset' href='{{ flash['web_root'] }}/portfolio'>Cancel</a>
		<button class="reset" type="submit">Submit</button>
			
		<div class="spacer"></div>

		</form>

	</div>

{% endblock %}
